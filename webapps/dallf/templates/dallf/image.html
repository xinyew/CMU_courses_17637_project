{% load static %}

<div class="img_wrap lightbox">
  <img src="{{image.file.url}}" class="uploaded_img">
  <div class="img_overlay">
    <div class="image_prompt">{{image.group.prompt}}</div>
    <a class="image_creator">creator name</a>
    <div class="image_buttons">
      <a href="#" class="image_button_bundle">
        <img
          src="{% static 'dallf/share.png' %}"
          width="20"
          height="20"
          class="image_button image_button_not_active"
          id="id_image_{{image.id}}_share_not_active_button" />
        <img
          src="{% static 'dallf/share_active.png' %}"
          width="20"
          height="20"
          class="image_button image_button_active"
          id="id_image_{{image.id}}_share_active_button" />
      </a>
      <a href="#" class="image_button_bundle">
        <img
          src="{% static 'dallf/zoom.png' %}"
          width="20"
          height="20"
          class="image_button image_button_not_active"
          id="id_image_{{image.id}}_zoom_not_active_button" />
        <img
          src="{% static 'dallf/zoom_active.png' %}"
          width="20"
          height="20"
          class="image_button image_button_active"
          id="id_image_{{image.id}}_zoom_active_button" />
      </a>
      <a href="#" class="image_button_bundle">
        <img
          src="{% static 'dallf/favorite.png' %}"
          width="20"
          height="20"
          class="image_button image_button_not_active" />
        <img
          src="{% static 'dallf/favorite_active.png' %}"
          width="20"
          height="20"
          class="image_button image_button_active" />
      </a>
      <a href="#" class="image_button_bundle" data-bs-toggle="modal"
        data-bs-target="#id_image_{{image.id}}_label_popup">
        <img
          src="{% static 'dallf/label.png' %}"
          width="20"
          height="20"
          class="image_button image_button_not_active" />
        <img
          src="{% static 'dallf/label_active.png' %}"
          width="20"
          height="20"
          class="image_button image_button_active" />
      </a>
      <a href="#" class="image_button_bundle">
        <img src="{% static 'dallf/discussion_board.png' %}"
          width="20"
          height="20"
          class="image_button image_button_not_active" />
        <img src="{% static 'dallf/discussion_board_active.png' %}"
          width="20"
          height="20"
          class="image_button image_button_active" />
      </a>
    </div>
  </div>
  <button
    id="id_image_{{image.id}}_label_button"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#id_image_{{image.id}}_label_popup"
    hidden>
    Label
  </button>
  <div
    class="modal"
    id="id_image_{{image.id}}_label_popup"
    tabindex="-1"
    aria-labelledby="id_image_{{image.id}}_label_popup_title"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1
            class="modal-title fs-5"
            id="id_image_{{image.id}}_label_popup_title">
            Adding Label
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Type label name or select from dropdown button"
              aria-label="Type label name or select from dropdown button">
            <button
              type="button"
              class="btn btn-outline-secondary">
              Add
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="visually-hidden">
                Toggle Dropdown
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Cat</a></li>
              <li><a class="dropdown-item" href="#">Dog</a></li>
              <li><a class="dropdown-item" href="#">Bird</a></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn_popup"
            data-bs-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary btn_popup">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
