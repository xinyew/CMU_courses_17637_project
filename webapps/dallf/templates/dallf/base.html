<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    {% load static %}
    <link href="{% static 'dallf/base.css' %}"  rel="stylesheet" type="text/css"/>
    <script src="{% static 'dallf/dallf.js' %}?v={% now 'U' %}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <title> {% block title %} Daff-F {% endblock %} </title>
</head>

<body class="body">
    <div class="top-bar" id="id_header_div">
        <div class="top-bar-title" id="id_site_name">
            Dall-F
        </div>
        <div class="top-bar-side">
            <div class="navigation-bar">
                {% block user-info %}
                {% endblock %}
            </div>
            <div class="navigation-bar">
                {% block navigation %}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="page-title" id="id_page_name">
        {% block page-title %}
        {% endblock %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
