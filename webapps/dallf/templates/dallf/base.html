<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous" />
  <link
    href="{% static 'dallf/base.css' %}"
    rel="stylesheet"
    type="text/css" />
  <title>{% block title %} Dall-F {% endblock %}</title>
</head>

<body class="body">
  <nav class="navbar navbar-expand-lg bg-light shadow-sm" id="id_nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="id_title">Dall-F</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent">
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <!-- <a class="nav-link active" href="#">Gallery</a> -->
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Console</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"

              data-bs-toggle="dropdown">
              About
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">People</a></li>
              <li><a class="dropdown-item" href="#">Usage</a></li>
            </ul>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="#" id="id_username">Username</a>
        </span>
        <form action="{% url 'logout' %}" method="post">
          <button class="btn btn-sm btn-outline-secondary" type="submit">Logout</button>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </nav>

  <div id="id_content">
    {% block content %} {% endblock %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
  <script
    src="{% static 'dallf/dallf.js' %}?v={% now 'U' %}"
    type="text/javascript"></script>
</body>

</html>
